name: petpal_app
description: "PetPal - Smart Pet Care Companion (Flutter + Firebase)"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_bloc: ^9.2.0
  bloc: ^9.2.0
  equatable: ^2.0.5
  
  # Firebase
  firebase_core: ^2.25.0
  firebase_auth: ^4.9.0
  cloud_firestore: ^5.4.0
  firebase_storage: ^11.3.0
  firebase_messaging: ^14.8.0
  cloud_functions: ^5.6.2
  
  # Image & File Handling
  image_picker: ^1.1.0
  file_picker: ^8.3.7
  
  # Notifications
  flutter_local_notifications: ^12.0.0
  
  # Utilities
  uuid: ^3.0.6
  url_launcher: ^6.1.7
  intl: ^0.19.0
  shared_preferences: ^2.3.3
  
  # PDF & Export
  pdf: ^3.10.8
  printing: ^5.13.4
  share_plus: ^12.0.1
  
  # UI Components
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  table_calendar: ^3.1.3
  dotted_border: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Testing
  mockito: ^5.4.0
  bloc_test: ^9.1.0
  flutter_lints: ^2.0.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
