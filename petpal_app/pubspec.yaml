name: petpal_app
description: "PetPal - Smart Pet Care Companion (Flutter + Firebase)"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5
  
  # Firebase
  firebase_core: ^3.5.0
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.1.0
  firebase_storage: ^12.1.0
  firebase_messaging: ^15.1.0
  cloud_functions: ^5.0.3
  
  # Image & File Handling
  image_picker: ^1.1.2
  file_picker: ^8.1.2
  
  # Notifications
  flutter_local_notifications: ^17.2.1
  
  # Utilities
  uuid: ^4.5.1
  url_launcher: ^6.3.0
  intl: ^0.19.0
  shared_preferences: ^2.3.3
  
  # PDF & Export
  pdf: ^3.10.8
  printing: ^5.13.4
  share_plus: ^10.1.0
  
  # UI Components
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  table_calendar: ^3.1.2
  dotted_border: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.7
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
